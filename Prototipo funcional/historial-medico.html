<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Detalles del Paciente</title>
<!-- Shared CSS first -->
<link rel="stylesheet" href="./css/shared.css">

<!-- Page-specific CSS -->
<link rel="stylesheet" href="./css/info.css">
</head>
<body>
    <nav>
        <div id="nav-left"></div>
        <div id="nav-center"></div>
        <div id="nav-right"></div>
    </nav>

    <div class="page-container">
        <!-- Top header row -->
        <div class="top-bar">
            <button class="back-btn" onclick="history.back()">&#x276E;</button>
            <h1>Historial Médico de John Doe</h1>
            <div></div>
        </div>

        <!-- Historial Médico sections -->
        <div class="info-section">
            <h2>Alergias</h2>
            <div id="alergias-list"></div>
        </div>

        <div class="info-section">
            <h2>Enfermedades hereditarias</h2>
            <div id="hereditarias-list"></div>
        </div>

        <div class="info-section">
            <h2>Hábitos</h2>
            <div id="habitos-list"></div>
        </div>

        <div class="info-section">
            <h2>Toxicamía</h2>
            <div id="toxicamia-list"></div>
        </div>

        <div class="info-section">
            <h2>Vacunas</h2>
            <div id="vacunas-list"></div>
        </div>

        <div class="info-section">
            <h2>Enfermedades</h2>
            <div id="enfermedades-list"></div>
        </div>

        <div class="info-section">
            <h2>Antecedentes quirúrgicos</h2>
            <div id="quirurgicos-list"></div>
        </div>

        <div class="info-section">
            <h2>Antecedentes Traumáticos</h2>
            <div id="traumaticos-list"></div>
        </div>

        <div class="info-section">
            <h2>Condición de vivienda</h2>
            <p id="condicion-vivienda">-</p>
        </div>

        <!-- Buttons -->
        <div class="action-buttons" id="actionButtons">
            <button class="delete-btn">Eliminar</button>
            <button class="edit-btn">Editar</button>
        </div>
    </div>

<!-- Shared JS (renders nav) -->
<script src="./javascript/shared.js"></script>

<!-- Page JS -->
<script src="./javascript/historial-medico.js"></script>

</body>
</html>

<!-- Confirmation overlay (hidden) -->
<div id="overlay-confirm" aria-hidden="true">
    <div class="confirm-modal" role="dialog" aria-labelledby="confirm-title" aria-describedby="confirm-desc">
        <h3 id="confirm-title">Estás a punto de eliminar el historial médico</h3>
        <p id="confirm-desc"><strong id="confirm-patient-name">John Doe</strong></p>
        <div class="confirm-actions">
            <button class="btn-confirm confirm" id="confirmDeleteBtn">Confirmar</button>
            <button class="btn-confirm cancel" id="cancelDeleteBtn">Cancelar</button>
        </div>
    </div>
</div>
