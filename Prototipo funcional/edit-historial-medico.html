<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editar Consulta</title>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="./css/shared.css">

  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="./css/info.css">
</head>
<body>

  <!-- Shared nav -->
  <nav>
    <div id="nav-left"></div>
    <div id="nav-center"></div>
    <div id="nav-right"></div>
  </nav>

  <!-- Page content -->
  <div class="page-container">
    <div class="top-bar">
      <button class="back-btn" onclick="history.back()">&#x276E;</button>
      <h1 id="page-title">Editar Historial Médico</h1>
      <div></div>
    </div>

    <form id="historial-form">
      <!-- Alergias -->
      <div class="info-section">
        <h2>Alergias</h2>
        <div id="alergias-container"></div>
        <button type="button" id="add-alergia" class="btn-primary" style="margin-top:8px">+ Agregar Alergia</button>
      </div>

      <!-- Enfermedades hereditarias -->
      <div class="info-section">
        <h2>Enfermedades hereditarias</h2>
        <div id="hereditarias-container"></div>
        <button type="button" id="add-hereditaria" class="btn-primary" style="margin-top:8px">+ Agregar</button>
      </div>

      <!-- Hábitos -->
      <div class="info-section">
        <h2>Hábitos</h2>
        <div id="habitos-container"></div>
        <button type="button" id="add-habito" class="btn-primary" style="margin-top:8px">+ Agregar</button>
      </div>

      <!-- Toxicamía -->
      <div class="info-section">
        <h2>Toxicamía</h2>
        <div id="toxicamia-container"></div>
        <button type="button" id="add-toxicamia" class="btn-primary" style="margin-top:8px">+ Agregar</button>
      </div>

      <!-- Vacunas -->
      <div class="info-section">
        <h2>Vacunas</h2>
        <div id="vacunas-container"></div>
        <button type="button" id="add-vacuna" class="btn-primary" style="margin-top:8px">+ Agregar</button>
      </div>

      <!-- Enfermedades -->
      <div class="info-section">
        <h2>Enfermedades</h2>
        <div id="enfermedades-container"></div>
        <button type="button" id="add-enfermedad" class="btn-primary" style="margin-top:8px">+ Agregar</button>
      </div>

      <!-- Antecedentes quirúrgicos -->
      <div class="info-section">
        <h2>Antecedentes quirúrgicos</h2>
        <div id="quirurgicos-container"></div>
        <button type="button" id="add-quirurgico" class="btn-primary" style="margin-top:8px">+ Agregar</button>
      </div>

      <!-- Antecedentes Traumáticos -->
      <div class="info-section">
        <h2>Antecedentes Traumáticos</h2>
        <div id="traumaticos-container"></div>
        <button type="button" id="add-traumatico" class="btn-primary" style="margin-top:8px">+ Agregar</button>
      </div>

      <!-- Condición de vivienda -->
      <div class="info-section">
        <h2>Condición de vivienda</h2>
        <textarea id="condicion-vivienda" style="width:100%; min-height:80px; padding:8px; border:1px solid #ddd; border-radius:6px; font-family:inherit;"></textarea>
      </div>

      <!-- ACTION BUTTONS -->
      <div class="action-buttons">
        <button type="button" class="cancel-btn" id="cancelBtn">Cancelar</button>
        <button type="submit" class="confirm-btn" id="confirmBtn">Confirmar</button>
      </div>
    </form>
  </div>

  <!-- Shared JS (nav) -->
  <script src="./javascript/shared.js"></script>

  <!-- Page JS -->
  <script src="./javascript/edit-historial-medico.js"></script>
</body>
</html>
