<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Editar Paciente</title>
<!-- Shared CSS first -->
<link rel="stylesheet" href="./css/shared.css">

<!-- Page-specific CSS -->
<link rel="stylesheet" href="./css/info.css">
</head>
<body>
    <nav>
        <div id="nav-left"></div>
        <div id="nav-center"></div>
        <div id="nav-right"></div>
    </nav>

    <div class="page-container">
        <!-- Top row -->
        <div class="top-bar">
            <button class="back-btn" onclick="history.back()">&#x276E;</button> 
            <h1 id="page-title">Editar Paciente</h1>
            <div></div>
        </div>

        <!-- Patient information form (editable inputs) -->
        <form id="form">
            <div class="info-section">
                <p>
                    <label for="pid"><strong>ID:</strong></label>
                    <input type="text" id="pid" name="id"/>
                </p>
                <p>
                    <label for="pcurp"><strong>CURP:</strong></label>
                    <input type="text" id="pcurp" name="curp" />
                </p>

                <div class="row-group">
                    <p>
                        <label for="pnombre"><strong>Nombre:</strong></label>
                        <input type="text" id="pnombre" name="nombre" />
                    </p>
                    <p>
                        <label for="psexo"><strong>Sexo:</strong></label>
                        <input type="text" id="psexo" name="sexo" />
                    </p>
                    <p>
                        <label for="pedad"><strong>Edad:</strong></label>
                        <input type="number" id="pedad" name="edad" />
                    </p>
                </div>

                <p>
                    <label for="pfn"><strong>Fecha de Nacimiento:</strong></label>
                    <input type="text" id="pfn" name="fn" />
                </p>

                <p>
                    <label for="pseguro"><strong>Seguro Médico:</strong></label>
                    <input type="text" id="pseguro" name="seguro" placeholder="Agregar archivo" />
                </p>

                <p>
                    <label for="pdireccion"><strong>Dirección:</strong></label>
                    <input type="text" id="pdireccion" name="direccion" />
                </p>

                <div class="row-group">
                    <p>
                        <label for="ptelefono"><strong>Teléfono:</strong></label>
                        <input type="text" id="ptelefono" name="telefono" />
                    </p>
                    <p>
                        <label for="pcorreo"><strong>Correo:</strong></label>
                        <input type="email" id="pcorreo" name="correo" />
                    </p>
                </div>
            </div>

            <!-- Emergency contact section -->
            <h3 class="sub-title">Contacto de Emergencia</h3>

            <div class="info-section">
                <p>
                    <label for="ecurp"><strong>CURP:</strong></label>
                    <input type="text" id="ecurp" name="emergencia_curp" />
                </p>

                <div class="row-group">
                    <p>
                        <label for="enombre"><strong>Nombre:</strong></label>
                        <input type="text" id="enombre" name="emergencia_nombre" />
                    </p>
                    <p>
                        <label for="esexo"><strong>Sexo:</strong></label>
                        <input type="text" id="esexo" name="emergencia_sexo" />
                    </p>
                    <p>
                        <label for="eedad"><strong>Edad:</strong></label>
                        <input type="number" id="eedad" name="emergencia_edad" />
                    </p>
                </div>

                <p>
                    <label for="efn"><strong>Fecha de Nacimiento:</strong></label>
                    <input type="text" id="efn" name="emergencia_fn" />
                </p>

                <p>
                    <label for="edireccion"><strong>Dirección:</strong></label>
                    <input type="text" id="edireccion" name="emergencia_direccion" />
                </p>

                <div class="row-group">
                    <p>
                        <label for="etelefono"><strong>Teléfono:</strong></label>
                        <input type="text" id="etelefono" name="emergencia_telefono" />
                    </p>
                    <p>
                        <label for="ecorreo"><strong>Correo:</strong></label>
                        <input type="email" id="ecorreo" name="emergencia_correo" />
                    </p>
                </div>
            </div>

            <!-- Buttons -->
            <div class="action-buttons">
                <button type="button" class="cancel-btn" id="cancelBtn">Cancelar</button>
                <button type="submit" class="confirm-btn" id="confirmBtn">Confirmar</button>
            </div>
        </form>
    </div>

<!-- Shared JS (renders nav) -->
<script src="./javascript/shared.js"></script>

<!-- Edit Patient JS -->
<script src="./javascript/edit-patient.js"></script>

</body>
</html>
