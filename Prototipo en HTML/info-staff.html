<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Detalles del Personal</title>
<!-- Shared CSS first -->
<link rel="stylesheet" href="./css/shared.css">

<!-- Page-specific CSS -->
<link rel="stylesheet" href="./css/info.css">
</head>
<body>
    <nav>
        <div id="nav-left"></div>
        <div id="nav-center"></div>
        <div id="nav-right"></div>
    </nav>

    <div class="page-container">
        <!-- Top header row -->
        <div class="top-bar">
            <button class="back-btn" onclick="history.back()">&#x276E;</button> 
            <h1>Detalles del personal</h1>
            <div></div>
        </div>

        <!-- Two-column layout: left info, right image + buttons -->
        <div class="staff-container">
            <!-- Left side: staff information -->
            <div class="staff-info">
                <p><strong>ID:</strong> <span id="sid"></span></p>
                <p><strong>Especialidad:</strong> <span id="sespecialidad"></span></p>
                
                <div class="row-group">
                    <p><strong>Nombre:</strong> <span id="snombre"></span></p>
                    <p><strong>Sexo:</strong> <span id="ssexo"></span></p>
                    <p><strong>Edad:</strong> <span id="sedad"></span></p>
                </div>

                <p><strong>Fecha de Nacimiento:</strong> <span id="sfn"></span></p>
                <p><strong>Dirección:</strong> <span id="sdireccion"></span></p>
                <p><strong>Teléfono:</strong> <span id="stelefono"></span></p>
                <p><strong>Correo:</strong> <span id="scorreo"></span></p>
                <p><strong>Rol:</strong> <span id="srol"></span></p>
                <p><strong>Cédula Profesional:</strong> <a id="scedula" href="#"></a></p>
            </div>

            <!-- Right side: image + buttons -->
            <div class="staff-side">
                <!-- Replace later with actual foto -->
                <img id="staff-image" src="./images/user-icon.png" alt="staff image" class="staff-photo">
                <div class="action-buttons" id="actionButtons">
                    <button class="delete-btn">Eliminar</button>
                    <button class="edit-btn">Editar</button>
                </div>
            </div>
        </div>
    </div>

<!-- Shared JS (renders nav) -->
<script src="./javascript/shared.js"></script>

<!-- Staff JS -->
<script src="./javascript/info-staff.js"></script>

</body>
</html>

<!-- Confirmation overlay (hidden for now) -->
<div id="overlay-confirm" aria-hidden="true">
    <div class="confirm-modal" role="dialog" aria-labelledby="confirm-title" aria-describedby="confirm-desc">
        <h3 id="confirm-title">Estás a punto de eliminar al personal</h3>
        <p id="confirm-desc"><strong id="confirm-patient-name">Nombre del personal</strong></p>
        <div class="confirm-actions">
            <button class="btn-confirm confirm" id="confirmDeleteBtn">Confirmar</button>
            <button class="btn-confirm cancel" id="cancelDeleteBtn">Cancelar</button>
        </div>
    </div>
</div>
