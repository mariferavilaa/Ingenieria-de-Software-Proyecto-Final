<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Editar Personal</title>
<!-- Shared CSS first -->
<link rel="stylesheet" href="./css/shared.css">

<!-- Page-specific CSS -->
<link rel="stylesheet" href="./css/info.css">
</head>
<body>
    <nav>
        <div id="nav-left"></div>
        <div id="nav-center"></div>
        <div id="nav-right"></div>
    </nav>

    <div class="page-container">
        <!-- Top row -->
        <div class="top-bar">
            <button class="back-btn" onclick="history.back()">&#x276E;</button> 
            <h1 id="page-title">Editar Personal</h1>
            <div></div>
        </div>

        <!-- Staff information form (editable inputs) -->
        <form id="form">
            <div class="info-section">
                <p>
                    <label for="sid"><strong>ID:</strong></label>
                    <input type="text" id="sid" name="id" readonly />
                </p>
                <p>
                    <label for="srol"><strong>Rol:</strong></label>
                    <input type="text" id="srol" name="rol" />
                </p>

                <div class="row-group">
                    <p>
                        <label for="snombre"><strong>Nombre:</strong></label>
                        <input type="text" id="snombre" name="nombre" />
                    </p>
                    <p>
                        <label for="ssexo"><strong>Sexo:</strong></label>
                        <input type="text" id="ssexo" name="sexo" />
                    </p>
                    <p>
                        <label for="sedad"><strong>Edad:</strong></label>
                        <input type="number" id="sedad" name="edad" />
                    </p>
                </div>

                <p>
                    <label for="sfn"><strong>Fecha de Nacimiento:</strong></label>
                    <input type="text" id="sfn" name="fn" />
                </p>

                <p>
                    <label for="sespecialidad"><strong>Especialidad:</strong></label>
                    <input type="text" id="sespecialidad" name="especialidad" />
                </p>

                <p>
                    <label for="sdireccion"><strong>Dirección:</strong></label>
                    <input type="text" id="sdireccion" name="direccion" />
                </p>

                <div class="row-group">
                    <p>
                        <label for="stelefono"><strong>Teléfono:</strong></label>
                        <input type="text" id="stelefono" name="telefono" />
                    </p>
                    <p>
                        <label for="scorreo"><strong>Correo:</strong></label>
                        <input type="email" id="scorreo" name="correo" />
                    </p>
                </div>

                <p>
                    <label for="scedula"><strong>Cédula Profesional:</strong></label>
                    <input type="text" id="scedula" name="cedula" placeholder="Agregar archivo" />
                </p>
            </div>

            <!-- Buttons -->
            <div class="action-buttons">
                <button type="button" class="cancel-btn" id="cancelBtn">Cancelar</button>
                <button type="submit" class="confirm-btn" id="confirmBtn">Confirmar</button>
            </div>
        </form>
    </div>

<!-- Shared JS (renders nav) -->
<script src="./javascript/shared.js"></script>

<!-- Edit Staff JS -->
<script src="./javascript/edit-staff.js"></script>

</body>
</html>
